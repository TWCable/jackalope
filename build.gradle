buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
    }
}

plugins {
    id 'groovy'
}

version = new Version(version as String)

apply from: "gradle/ide.gradle"
apply from: "gradle/bintray.gradle"

repositories {
    jcenter()

    // Adobe-specific artifacts
    maven {
        url "http://repo.adobe.com/nexus/content/groups/public"
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'


dependencies {

    compile "com.adobe.aem:uber-jar:6.2.0:apis"

    compile "javax.jcr:jcr:2.0"
    compile "com.google.guava:guava:15.0"
    compile "org.apache.sling:org.apache.sling.jcr.resource:2.5.0"
    compile "org.slf4j:slf4j-api:1.7.6"
    compile "javax.servlet:servlet-api:2.5"
    compile "commons-io:commons-io:2.4"

    // @Nonnull @Nullable etc annotations
    compile "com.google.code.findbugs:jsr305:2.0.1"

    runtime "ch.qos.logback:logback-classic:1.0.4"

    testCompile "org.codehaus.groovy:groovy:2.3.6"
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0", {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}

// **************************************************************************
//
// VERSION CLASS
//
// **************************************************************************

class Version {
    String originalVersion
    String thisVersion
    String status
    Date buildTime


    Version(String versionValue) {
        buildTime = new Date()
        originalVersion = versionValue
        if (originalVersion.endsWith('-SNAPSHOT')) {
            status = 'integration'
            thisVersion = originalVersion - 'SNAPSHOT' + getTimestamp()
        }
        else {
            status = 'release'
            thisVersion = versionValue
        }
    }


    @SuppressWarnings("UnnecessaryQualifiedReference")
    String getTimestamp() {
        // Convert local file timestamp to UTC
        def format = new java.text.SimpleDateFormat('yyyyMMddHHmmss')
        format.setCalendar(Calendar.getInstance(TimeZone.getTimeZone('UTC')));
        return format.format(buildTime)
    }


    String toString() {
        originalVersion
    }


    String getBintrayVersion() {
        thisVersion
    }

}
